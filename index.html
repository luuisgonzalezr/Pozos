
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bienvenida">
        <h1 class="text-center text-uppercase m-4">Registro de mediciones de man√≥metros en pozos</h1>
        <h4 class="text-center">Para ingresar las mediciones de un pozo, primero debe agregarlo</h4>
    </div>
    
    <div class="menu-pacientes container text-center ">
        <button class="btn btn-success btn-agregar mt-4 " id="btn-agregar">Agregar nuevo pozo</button>
    </div>

    <div class="container text-center mt-4">
        <h4 id="cant-pozos"></h4>
        <p>Seleccione uno para ingresar sus mediciones.</p>
    </div>
    <div class="container text-center">
        <select name="pozos" id="pozos">
            <option value="-SELECCIONE-" disabled="true">-SELECCIONE-</option>
        </select>
        <button id="btn-mediciones" type="button" class="btn btn-outline-primary">Mediciones</button>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
